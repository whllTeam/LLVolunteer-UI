
<nz-spin [nzSpinning]="isSpinning">

    <span>{{userDetailInfo?.realUserName}}</span>
  </div>
  <div>
    <label>学号：</label>
    <span>{{userDetailInfo?.userId}}</span>
  </div>
  <div>
    <label>年级：</label>
    <span>{{userDetailInfo?.className}}</span>

  <div>
    <label>专业：</label>
    <span>{{userDetailInfo?.majorName}}</span>
  </div>
  <div>

</nz-spin>
